<!doctype html>
<html ng-app="demoApp">
<head>
    <title>Encore UI</title>
    <link rel="icon" type="image/png" href="images/favicon.png" rx-favicon="{ local: 'images/local-favicon.png' }" />

    <!-- Content inside bower:css is auto-generated via `grunt wiredep` -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <link href="dist/<%= config.dist.fileNameResp %>.css" rel="stylesheet" />
    <link href="css/prism.css" rel="stylesheet" />
    <link href="<%= config.css.demoApp %>" rel="stylesheet" />
    <link href="<%= config.css.demos %>" rel="stylesheet" />
    <link href="<%= config.css.examples %>" rel="stylesheet" />

    <!-- Content inside bower:js is auto-generated via `grunt wiredep` -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <script src="bower_components/ng-debounce/angular-debounce.js"></script>
    <!-- endbower -->

    <!-- generated release -->
    <script src="dist/<%= config.dist.fileNameTpl %>.js"></script>
    <!-- demo application and supporting utilities -->
    <script src="scripts/demoApp.js"></script>
    <script src="scripts/browser-helpers.js"></script>
    <script src="scripts/prism.js"></script>
    <!-- modules -->
    <script src="scripts/loadModules.js"></script>
    <script src="scripts/loadModuleDemoControllers.js"></script>
    <script src="scripts/listModulesController.js"></script>
    <script src="scripts/listCategoryModulesController.js"></script>
    <script src="scripts/showModuleController.js"></script>
    <script src="scripts/modulesFilter.js"></script>
    <script src="scripts/categoryModulesFilter.js"></script>
    <!-- guides -->
    <script src="scripts/showGuideController.js"></script>
    <!-- directives -->
    <script src="scripts/alwaysInvalid.js"></script>
    <script src="scripts/rxPrism.js"></script>
    <script src="scripts/rxStyleguide.js"></script>
    <script src="scripts/rxExample.js"></script>

</head>
<body>
    <rx-app site-title="Encore Demo App" menu="demoNav" new-instance="true" collapsible-nav="true">
        <ng-view class="container"></ng-view>
    </rx-app>
</body>
</html>
